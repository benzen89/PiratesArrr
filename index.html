<!doctype HTML>
<html>
<head>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script type="text/javascript" src="js/aframe-ar.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/common.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="monkey-obj" src="3D/monkey.obj"></a-asset-item>
      <a-asset-item id="monkey-mtl" src="3D/monkey.mtl"></a-asset-item>
    </a-assets>

    <!--<a-marker preset="hiro">-->
    <a-marker preset="custom" type="pattern" url="patterns/custom0.patt">
      <a-entity obj-model="obj: #monkey-obj; mtl: #monkey-mtl"></a-entity>
    </a-marker>
    <a-marker preset="custom" type="pattern" url="patterns/custom1.patt">
      <a-entity obj-model="obj: #monkey-obj" material="color: red"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
    <div class="ui">
      <!-- Right aligned menu on top of button  -->
      <button id="demo-menu-top-right" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">more_vert</i>
      </button>

      <ul class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect" data-mdl-for="demo-menu-top-right">
        <li class="mdl-menu__item">How to use</li>
        <li class="mdl-menu__item">Markers</li>
        <li class="mdl-menu__item">Share</li>
      </ul>
    </div>
  </body>
</html>
